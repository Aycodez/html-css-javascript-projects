<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Projects-ColorFlipper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="time">
      <div class="clock">
        <div class="hour">
          <span>h:</span>
          <h1 id="h">00</h1>
        </div>
        <div class="min">
          <span>m:</span>
          <h1 id="m">00</h1>
        </div>
        <div class="sec">
          <span>s:</span>
          <h1 id="s">00</h1>
        </div>
      </div>

      <button>stop</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
